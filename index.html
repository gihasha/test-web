<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pair Code</title>
</head>
<body>
  <h2>Link WhatsApp</h2>
  <input type="text" id="phone" placeholder="Enter phone number" />
  <button onclick="pair()">Generate Pair</button>
  <div id="output"></div>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value;
      const res = await fetch("http://localhost:3000/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      const output = document.getElementById("output");

      if (data.type === "pair") {
        output.innerHTML = `<h3>Pair Code: ${data.pairingCode}</h3>`;
      } else if (data.type === "qr") {
        output.innerHTML = `<img src="${data.qrImage}" width="200" />`;
      } else {
        output.innerText = "Error or waiting...";
      }
    }
  </script>
</body>
</html>
