<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Interface + Pair Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 250px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Your original site inside iframe -->
<iframe id="peerFrame" src="https://asitha.top/pair"></iframe>

<!-- Overlay interface -->
<div class="overlay">
  <input type="text" id="liveInput" placeholder="Enter phone number" />
  <button onclick="sendNumber()">Send</button>
</div>

<script>
  function sendNumber() {
    const iframe = document.getElementById('peerFrame');
    const number = document.getElementById('liveInput').value;

    // Access inside iframe
    const frameDoc = iframe.contentWindow.document;
    const numberInput = frameDoc.getElementById('number');
    const submitBtn = frameDoc.getElementById('submit');

    if (numberInput && submitBtn) {
      numberInput.value = number;

      // Trigger 'input' event if needed
      numberInput.dispatchEvent(new Event('input', { bubbles: true }));

      // Click submit button
      submitBtn.click();
    }
  }

  // Real-time typing
  document.getElementById('liveInput').addEventListener('input', () => {
    const iframe = document.getElementById('peerFrame');
    const number = document.getElementById('liveInput').value;
    const frameDoc = iframe.contentWindow.document;
    const numberInput = frameDoc.getElementById('number');

    if (numberInput) {
      numberInput.value = number;
      numberInput.dispatchEvent(new Event('input', { bubbles: true }));
    }
  });
</script>

</body>
</html>
