<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANJANA SPAM SENDER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    body {
      background-color: #000;
      color: #00fff2;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .typing {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid;
      width: 0;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 30ch; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00fff2; }
    }
    #access-page, #main-app, #final-message {
      display: none;
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00fff2;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    input {
      background: #111;
      color: #00ffb7;
      box-shadow: 0 0 8px #00ffb7;
    }
    button {
      background: #00ff9d;
      color: #000;
      box-shadow: 0 0 8px #00ff9d;
      cursor: pointer;
    }
    button:hover {
      background: #00ff59;
      box-shadow: 0 0 10px #00ff59;
    }
    .slide-heading {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      animation: slideText 10s linear infinite, typewriter 4s steps(20) 1;
      color: #ff00f2;
      text-shadow: 0 0 10px #ff00f2;
    }
    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #log {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14;
    }
    #success {
      font-size: 1.3rem;
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d;
      margin-top: 20px;
    }
    #powered {
      color: #007fff;
      text-shadow: 0 0 8px #007fff;
      font-size: 1rem;
      margin-top: 10px;
    }
    #dark-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="dark-toggle">❤️</div>

  <div id="splash" class="centered">
    <div class="typing">𝗞𝗜𝗡𝗚 𝗔𝗡𝗝𝗔𝗡𝗔 𝗕𝗕𝗛</div>
  </div>

  <div id="access-page" class="centered">
    <div class="box">
      <h2>Enter Access Key</h2>
      <input type="text" id="key" placeholder="Access Key">
      <br>
      <button onclick="checkAccess()">SUBMIT</button>
      <button onclick="window.open('https://wa.me/+94760105256?text=Buy+Access+Key')">Buy Key</button>
    </div>
  </div>

  <div id="main-app" class="centered">
    <div class="slide-heading">𝘼𝙉𝙅𝘼𝙉𝘼 𝙎𝙋𝘼𝙈 𝙎𝙀𝙉𝘿𝙀𝙍</div>
    <input id="phone" placeholder="ENTER WHATSAPP NUMBER">
    <input id="count" type="number" placeholder="ENTER SPAM COUNT">
    <button onclick="startSpam()">SEND SPAM</button>
    <div id="log"></div>
    <div id="success"></div>
  </div>

  <div id="final-message" class="centered">
    <div id="powered">𝙋𝙊𝙒𝙀𝙍𝙀𝘿 𝘽𝙔 𝙆𝙄𝙉𝙂 𝘼𝙉𝙅𝘼𝙉𝘼</div>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const accessPage = document.getElementById('access-page');
    const mainApp = document.getElementById('main-app');
    const finalMessage = document.getElementById('final-message');
    const log = document.getElementById('log');
    const success = document.getElementById('success');

    setTimeout(() => {
      splash.style.display = 'none';
      accessPage.style.display = 'flex';
    }, 4000);

    function checkAccess() {
      const key = document.getElementById('key').value.trim();
      if (key === "𝒰𝒳𝒶𝒰𝒳𝒚-20070418") {
        accessPage.style.display = 'none';
        mainApp.style.display = 'flex';
      }
    }

    async function startSpam() {
      const number = document.getElementById('phone').value;
      const count = parseInt(document.getElementById('count').value);
      log.innerHTML = '';
      success.innerHTML = '';

      for (let i = 1; i <= count; i++) {
        log.innerHTML += `<div>Spam send by ${number}</div>`;
        await fetch(`https://asitha.top/anunge-reddawal-hoyanna-epa-utto-awajathaka-ponnayek-wenna-epa/?num=${number}`);
        await new Promise(r => setTimeout(r, 125));
      }

      success.innerHTML = '𝙎𝙋𝘼𝙈 𝙎𝙀𝙉𝘿 𝙎𝙐𝘾𝘾𝙀𝙎𝙁𝙐𝙇𝙇𝙔';

      setTimeout(() => {
        mainApp.style.display = 'none';
        finalMessage.style.display = 'flex';
      }, 5000);
    }

    document.getElementById('dark-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.body.style.background = '#fff';
        document.body.style.color = '#000';
      } else {
        document.body.style.background = '#000';
        document.body.style.color = '#00fff2';
      }
    });
  </script>
</body>
</html>
