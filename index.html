    #access-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00fff2;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input {
      width: 250px;
      background: #111;
      color: #00ffb7;
      box-shadow: 0 0 8px #00ffb7;
    }

    button {
      background: #00ff9d;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 8px #00ff9d;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff59;
      box-shadow: 0 0 10px #00ff59;
    }

    .slide-text {
      animation: slideText 5s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      color: #ff00f2;
      text-shadow: 0 0 10px #ff00f2;
      font-size: 1.5rem;
      text-align: center;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #log {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ffea;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #00ffea;

</head>
